<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          step="0.1"
          value="2.5"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">fill</button>
        <button id="jsSave">save</button>
      </div>
      <div id="jsColors" class="controls_colors">
        <div class="controls_color" style="background-color: black"></div>
        <div class="controls_color" style="background-color: red"></div>
        <div class="controls_color" style="background-color: pink"></div>
        <div class="controls_color" style="background-color: yellow"></div>
        <div class="controls_color" style="background-color: blue"></div>
        <div class="controls_color" style="background-color: green"></div>
        <div class="controls_color" style="background-color: purple"></div>
        <div class="controls_color" style="background-color: powderblue"></div>
        <div
          class="controls_color"
          style="background-color: palevioletred"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
